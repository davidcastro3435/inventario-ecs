<!--
    inventory.html
    Vista principal del inventario para Inventario ECS
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Inventario ECS</title>
    <!-- Estilos principales -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles/inventorystyles.css">
    <link rel="stylesheet" href="../styles/modalNuevoItem.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
</head>
<body>
    <!-- Header eliminado -->
    <div class="layout" style="background:#F9F7F7; min-height:100vh;">
        <nav class="sidebar d-flex flex-column align-items-center py-4" style="background:#112D4E;">
            <div class="mb-4">
                <img src="../assets/ECS_fondo_transparente.png" alt="Logo ECS" style="height:60px;" />
                <hr style="border:0; border-top:2px solid #e0e7ef; margin:1rem 0 0.5rem 0; width:100%; opacity:0.7;" />
            </div>
            <ul class="sidebar-menu w-100">
                <li id="sidebar-dashboard" class="d-flex align-items-center"><i class="bi bi-graph-up me-2"></i>Dashboard</li>
                <li id="sidebar-inventario" class="active d-flex align-items-center"><i class="bi bi-box-seam me-2"></i>Inventario</li>
                <li id="sidebar-bitacora" class="d-flex align-items-center"><i class="bi bi-clipboard me-2"></i>Bitácora</li>
                <li id="sidebar-configuraciones" class="d-flex align-items-center"><i class="bi bi-gear me-2"></i>Configuraciones</li>
            </ul>
        </nav>
        <main style="flex:1; width:100%;">
            <section class="container" style="background:#F9F7F7; border-radius:1rem; width:100%; max-width:100vw;">
                <div class="actions-bar row align-items-center mb-3">
                    <div class="col-md-6 col-12">
                        <span class="inventory-title">Inventario</span>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-end gap-2">
                        <button class="btn btn-success" id="btn-create"><i class="bi bi-plus-lg"></i> Nuevo Item</button>
                    </div>
                    <div class="col-12 mt-2">
                        <input type="text" class="form-control search-bar" placeholder="Buscar por nombre o ID">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="table table-striped table-hover inventory-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Item</th>
                                <th>Descripción</th>
                                <th>Categoría</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se llenarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
        <!-- Modal para crear nuevo item -->
        <!-- Modal Bootstrap para crear nuevo item -->
        <div class="modal fade" id="modalCreateItem" tabindex="-1" aria-labelledby="modalCreateItemLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCreateItemLabel">Nuevo Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="modal-create-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="modal-nombre" class="form-label">Nombre del item</label>
                                <input type="text" class="form-control" id="modal-nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="modal-descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="modal-descripcion" name="descripcion" required>
                            </div>
                            <div class="mb-3">
                                <label for="modal-cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="modal-cantidad" name="cantidad" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="modal-precio" class="form-label">Precio unitario</label>
                                <input type="number" class="form-control" id="modal-precio" name="precio" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="modal-alerta" class="form-label">Alerta</label>
                                <input type="number" class="form-control" id="modal-alerta" name="alerta" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="modal-categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="modal-categoria" name="categoria" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- Lógica principal de la vista de inventario -->
    <script type="module" src="../js/inventario.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
