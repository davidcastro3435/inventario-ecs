<!--
    inventory.html
    Vista principal del inventario para Inventario ECS
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Inventario ECS</title>
    <!-- Estilos principales -->
    <link rel="stylesheet" href="../styles/inventorystyles.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/modal.css">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="header-logo">Logo</span>
            <span class="header-user">Usuario</span>
        </div>
    </header>
    <div class="layout">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li>Dashboard</li>
                <li class="active">Inventario</li>
                <li>Configuraciones</li>
            </ul>
        </nav>
        <main style="flex:1;">
            <section class="container">
                <div class="actions-bar">
                    <div style="width:100%;">
                        <span class="inventory-title">Inventario</span>
                    </div>
                    <div class="actions-buttons">
                        <button class="btn btn-create">Nuevo Item</button>
                        <button class="btn btn-restock">Restock</button>
                    </div>
                    <input type="text" class="search-bar" placeholder="Buscar por nombre o ID">
                </div>
                <div class="table-wrapper">
                    <table class="inventory-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Item</th>
                                <th>Descripción</th>
                                <th>Categoría</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se llenarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
        <!-- Modal para crear nuevo item -->
        <div id="modal-create-overlay" class="modal-overlay" style="display:none;">
            <div class="modal">
                <h2>Nuevo Item</h2>
                <form class="modal-form" id="modal-create-form">
                    <label for="modal-nombre">Nombre del item</label>
                    <input type="text" id="modal-nombre" name="nombre" required>

                    <label for="modal-descripcion">Descripción</label>
                    <input type="text" id="modal-descripcion" name="descripcion" required>

                    <label for="modal-cantidad">Cantidad</label>
                    <input type="number" id="modal-cantidad" name="cantidad" min="0" required>

                    <label for="modal-precio">Precio unitario</label>
                    <input type="number" id="modal-precio" name="precio" min="0" step="0.01" required>

                    <label for="modal-alerta">Alerta</label>
                    <input type="number" id="modal-alerta" name="alerta" min="0" required>

                    <label for="modal-categoria">Categoría</label>
                    <select id="modal-categoria" name="categoria" required>
                        <option value="">Cargando...</option>
                    </select>
                    <div class="modal-actions">
                        <button type="button" class="btn-discard">Descartar</button>
                        <button type="submit" class="btn-save">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    <!-- Lógica principal de la vista de inventario -->
    <script type="module" src="../js/inventario.js"></script>
</body>
</html>
