<!--
    inventory.html
    Vista principal del inventario para Inventario ECS
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Inventario ECS</title>
    <!-- Estilos principales -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles/inventorystyles.css">
    <link rel="stylesheet" href="../styles/modalNuevoItem.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/modalAgregar.css">
    <link rel="stylesheet" href="../styles/modalQuitar.css">
</head>
<body>
    <div class="layout" style="background:#F9F7F7; min-height:100vh;">
        <nav class="sidebar d-flex flex-column align-items-center py-4" style="background:#112D4E;">
            <div class="mb-4">
                <img src="../assets/ECS_fondo_transparente.png" alt="Logo ECS" style="height:60px;" />
                <hr style="border:0; border-top:2px solid #e0e7ef; margin:1rem 0 0.5rem 0; width:100%; opacity:0.7;" />
            </div>
            <ul class="sidebar-menu w-100">
                <li id="sidebar-dashboard" class="d-flex align-items-center"><i class="bi bi-graph-up me-2"></i>Dashboard</li>
                <li id="sidebar-inventario" class="active d-flex align-items-center"><i class="bi bi-box-seam me-2"></i>Inventario</li>
                <li id="sidebar-bitacora" class="d-flex align-items-center"><i class="bi bi-clipboard me-2"></i>Bitácora</li>
                <li id="sidebar-configuraciones" class="d-flex align-items-center"><i class="bi bi-gear me-2"></i>Configuraciones</li>
            </ul>
        </nav>
        <main style="flex:1; width:100%; height: 100%;">
            <section class="container" style="background:#F9F7F7; border-radius:1rem; width:100%; max-width:100%;">
                <div class="actions-bar row align-items-center mb-3">
                    <div class="col-md-6 col-12">
                        <span class="inventory-title">Inventario</span>
                    </div>
                    <div class="col-12 d-flex align-items-center gap-2">
                        <input type="text" class="form-control search-bar" placeholder="Buscar por nombre o ID">
                        <button class="btn btn-success" id="btn-create"><i class="bi bi-box2-fill"></i>  Crear Item</button>
                        <button class="btn btn-primary" id="btn-nueva-categoria"><i class="bi bi-tag-fill"></i>  Crear Categoría</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="table table-striped table-hover inventory-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Item</th>
                                <th>Descripción</th>
                                <th>Categoría</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se llenarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <!-- Offcanvas para crear nuevo item -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCreateItem" data-bs-backdrop="static" aria-labelledby="offcanvasCreateItemLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasCreateItemLabel">Crear nuevo item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="form-create-item">
                            <div class="mb-3">
                                <label for="item-nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="item-nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="item-descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="item-descripcion" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="item-cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="item-cantidad" min="0" step="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="item-precio" class="form-label">Precio unitario</label>
                                <input type="number" class="form-control" id="item-precio" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="item-cantidad-minima" class="form-label">Cantidad mínima</label>
                                <input type="number" class="form-control" id="item-cantidad-minima" min="0" step="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="item-categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="item-categoria" required>
                                    <option value="" disabled selected>Seleccione una categoría</option>
                                    <!-- Opciones se llenarán dinámicamente -->
                                </select>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Descartar</button>
                                <button type="submit" class="btn btn-primary">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Offcanvas para modificar item -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditItem" data-bs-backdrop="static" aria-labelledby="offcanvasEditItemLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasEditItemLabel">Modificar item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="form-edit-item">
                            <div class="mb-3">
                                <label for="edit-nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="edit-nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="edit-descripcion" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="edit-cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="edit-cantidad" min="0" step="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-precio" class="form-label">Precio unitario</label>
                                <input type="number" class="form-control" id="edit-precio" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-cantidad-minima" class="form-label">Cantidad mínima</label>
                                <input type="number" class="form-control" id="edit-cantidad-minima" min="0" step="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="edit-categoria" required>
                                    <option value="" disabled selected>Seleccione una categoría</option>
                                    <!-- Opciones se llenarán dinámicamente -->
                                </select>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Descartar</button>
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                <!-- Offcanvas para crear nueva categoría -->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCategoria" aria-labelledby="offcanvasCategoriaLabel" data-bs-backdrop="static" style="background-color: #f9f7f7;">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title fw-bold" id="offcanvasCategoriaLabel">Crear nueva categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="formCategoria">
                        <div class="mb-3">
                            <label for="categoriaNombre" class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" id="categoriaNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoriaDescripcion" class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" id="categoriaDescripcion" rows="2" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Descartar</button>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                        </form>
                        <div id="categoriaMensaje" class="mt-3"></div>
                    </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
        
    <!-- Lógica principal de la vista de inventario -->
    <script type="module" src="../js/inventario.js"></script>
    <script type="module" src="../js/modals/offcanvas.js"></script>
    <script type="module">
        import { setupSidebarNavigation } from '../js/sidebar.js';
        setupSidebarNavigation();
    </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
