<!--
    Login.html
    Página de autenticación para Inventario ECS
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Inventario ECS</title>
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="auth-bg-blur"></div>
    <main class="auth-main">
        <section class="auth-container">
            <div class="auth-logo">
                <img src="../assets/ECS_fondo_transparente.png" alt="Logo ECS" />
            </div>
            <form class="auth-form">
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" autocomplete="username">
                <input type="password" id="password" name="password" placeholder="Contraseña" autocomplete="current-password">
                <button type="submit" class="auth-btn">Ingresar</button>
                <!-- Aquí irá la lógica de autenticación -->
            </form>
        </section>
    </main>
    <script src="../js/auth.js"></script>
</body>
</html>
