<!--
    bitacora.html
    Vista principal de la bitácora para Inventario ECS
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora | Inventario ECS</title>
    <!-- Estilos principales -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">


    <link rel="stylesheet" href="../styles/bitacoraStyles.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
</head>
<body>
    <div class="layout">
        <nav class="sidebar d-flex flex-column align-items-center py-4" style="background:#112D4E;">
            <div class="mb-4">
                <img src="../assets/ECS_fondo_transparente.png" alt="Logo ECS" style="height:60px;" />
                <hr style="border:0; border-top:2px solid #e0e7ef; margin:1rem 0 0.5rem 0; width:100%; opacity:0.7;" />
            </div>
            <ul class="sidebar-menu w-100">
                <li id="sidebar-dashboard" class="d-flex align-items-center"><i class="bi bi-graph-up me-2"></i>Dashboard</li>
                <li id="sidebar-inventario" class="d-flex align-items-center"><i class="bi bi-box-seam me-2"></i>Inventario</li>
                <li id="sidebar-bitacora" class="active d-flex align-items-center"><i class="bi bi-clipboard me-2"></i>Bitácora</li>
                <li id="sidebar-configuraciones" class="d-flex align-items-center"><i class="bi bi-gear me-2"></i>Configuraciones</li>
            </ul>
        </nav>
        <main style="flex:1; width:100%; height: 100%;">
            <section class="container" style="background:#F9F7F7; border-radius:1rem; width:100%; max-width:100%;">
                <div class="actions-bar row align-items-center mb-3">
                    <div class="col-md-6 col-12">
                        <span class="bitacora-title">Bitácora</span>
                    </div>
                    <div class="col-12 d-flex align-items-center gap-2">
                        <input type="text" class="form-control search-bar" placeholder="Buscar por nombre o ID">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="table table-striped table-hover bitacora-table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Usuario</th>
                                <th>Producto</th>
                                <th>Tipo</th>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se llenarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
   <!-- Lógica principal de la vista de bitácora -->
    <script type="module" src="../js/bitacora.js"></script>
    <script type="module">
        import { setupSidebarNavigation } from '../js/sidebar.js';
        setupSidebarNavigation();
    </script>
</body>
</html>
