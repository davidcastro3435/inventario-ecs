<!--
    configuracion.html
    Vista principal de la configuración para Inventario ECS
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | Inventario ECS</title>
    <!-- Estilos principales -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles/configuracionStyles.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
</head>
<body>
    <div class="layout">
        <nav class="sidebar d-flex flex-column align-items-center py-4" style="background:#112D4E;">
            <div class="mb-4">
                <img src="../assets/ECS_fondo_transparente.png" alt="Logo ECS" style="height:60px;" />
                <hr style="border:0; border-top:2px solid #e0e7ef; margin:1rem 0 0.5rem 0; width:100%; opacity:0.7;" />
            </div>
            <ul class="sidebar-menu w-100">
                <li id="sidebar-dashboard" class="d-flex align-items-center"><i class="bi bi-graph-up me-2"></i>Dashboard</li>
                <li id="sidebar-inventario" class="d-flex align-items-center"><i class="bi bi-box-seam me-2"></i>Inventario</li>
                <li id="sidebar-bitacora" class="d-flex align-items-center"><i class="bi bi-clipboard me-2"></i>Bitácora</li>
                <li id="sidebar-configuraciones" class="active d-flex align-items-center"><i class="bi bi-gear me-2"></i>Configuraciones</li>
            </ul>
        </nav>
        <main style="flex:1; width:100%; height: 100%;">
            <section class="container" style="background:#F9F7F7; border-radius:1rem; width:100%; max-width:100%;">
                <div class="actions-bar row align-items-center mb-3">
                    <div class="col-12">
                        <span class="configuracion-title">Configuraciones</span>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="mb-3">
                            <h4 class="mb-2">Cambiar contraseña</h4>
                            <div class="input-group mb-2">
                                <input type="password" class="form-control w-auto input-cambio-config me-2" placeholder="Nueva contraseña" id="inputNuevaContrasena">
                                <button class="btn btn-primary" type="button" id="btnCambiarContrasena">Cambiar</button>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-2">Cambiar correo</h4>
                                <div class="input-group">
                                    <input type="email" class="form-control w-auto input-cambio-config me-2" placeholder="Nuevo correo" id="inputNuevoCorreo">
                                    <button class="btn btn-primary" type="button" id="btnCambiarCorreo">Cambiar</button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary float-end" aria-controls="offcanvasNuevoUsuario" id="btnAbrirNuevoUsuario">
                            <i class="bi bi-person-plus"></i> Crear nuevo usuario
                        </button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="table table-striped table-hover configuracion-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre de usuario</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se llenarán dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Offcanvas para crear nuevo usuario -->
                <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasNuevoUsuario" aria-labelledby="offcanvasNuevoUsuarioLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNuevoUsuarioLabel">Crear Nuevo Usuario</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="formNuevoUsuario">
                            <div class="mb-3">
                                <label for="nuevoUsuarioNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nuevoUsuarioNombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="nuevoUsuarioCorreo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="nuevoUsuarioCorreo" name="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="nuevoUsuarioPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="nuevoUsuarioPassword" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="nuevoUsuarioRol" class="form-label">Rol</label>
                                <select class="form-select" id="nuevoUsuarioRol" name="rol" required>
                                    <option value="admin">Administrador</option>
                                    <option value="tecnico">Técnico</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="btnCrearUsuario">Crear usuario</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Descartar</button>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
        </main>
    </div>
   <!-- Lógica principal de la vista de bitácora -->
    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/modals/CrearUsuarioOffcanvas.js"></script>
    <script type="module">
        import { setupSidebarNavigation } from '../js/sidebar.js';
        setupSidebarNavigation();
    </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
