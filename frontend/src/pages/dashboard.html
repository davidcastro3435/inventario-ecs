<!--
    dashboard.html
    Vista principal del dashboard para Inventario ECS
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Inventario ECS</title>
    <!-- Estilos principales -->
    <link rel="stylesheet" href="../styles/dashboardStyles.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <span class="header-logo">
                <img src="../assets/ECS_fondo_transparente.png" alt="Logo ECS" />
            </span>
            <span class="header-user">Usuario</span>
        </div>
    </header>
    <div class="layout">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li id="sidebar-dashboard" class="active">Dashboard</li>
                <li id="sidebar-inventario">Inventario</li>
                <li id="sidebar-bitacora">Bitácora</li>
                <li id="sidebar-configuraciones">Configuraciones</li>
            </ul>
        </nav>
        <main style="flex:1;">
            <section class="container">
                <div style="width:100%;">
                    <span class="dashboard-title">Dashboard</span>
                    <section class="dashboard-charts-grid">
                        <section class="dashboard-charts">
                            <h2>Inventario por Categoría</h2>
                            <canvas id="inventoryCategoryChart" class="chart-canvas"></canvas>
                        </section>
                        <section class="dashboard-charts">
                            <h2>Items con Menor Stock</h2>
                            <canvas id="lowStockBarChart" class="chart-canvas"></canvas>
                        </section>
                        <section class="dashboard-charts">
                            <h2>Productos con Mayor Valor Total</h2>
                            <canvas id="topValueBarChart" class="chart-canvas"></canvas>
                        </section>
                    </section>
                </div>
            </section>
        </main>
    </div>
   <!-- Lógica principal de la vista de dashboard -->
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module">
        import { setupSidebarNavigation } from '../js/sidebar.js';
        setupSidebarNavigation();
    </script>
</body>
</html>
